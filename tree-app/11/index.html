<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>首页</title>
    <style>
        body {
            font-family: "微软雅黑", sans-serif;
            background: #f4e7d3;
            text-align: center;
            padding: 50px 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        h1 {
            font-size: 36px;
            color: #2b6d2d;
            margin-bottom: 50px;
        }
        .nav-buttons {
            display: flex;
            gap: 30px;
            flex-wrap: wrap;
            justify-content: center;
        }
        button {
            background: #4caf50;
            color: white;
            border: none;
            padding: 15px 30px;
            margin: 10px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 8px;
            transition: all 0.3s ease;
        }
        button:hover {
            background: #45a049;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(76, 175, 80, 0.3);
        }
    </style>
</head>
<body>
    <h1>养小树</h1>
    <div class="nav-buttons">
        <button onclick="window.location.href='quiettree.html'">安静养小树</button>
        <button onclick="window.location.href='readtree-name.html'">朗读养小树</button>
    </div>
</body>
</html>
